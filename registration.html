<body>
    <header>

                <li><a href="index.html">Home</a></li>

				<li><a href="payments.html">Payments</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Student Registration</h2>
            <form action="register.php" method="post" enctype="multipart/form-data">
                <label for="studentNumber">Student Number:</label>
                <input type="text" id="studentNumber" name="studentNumber" required><br>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required><br>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required><br>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required><br>
                <label for="faculty">Faculty:</label>
                <select id="faculty" name="faculty" required>
                    <option value="">Select Faculty</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Food Technology">Food Technology</option>
                    <option value="Information Science">Information Science</option>
                    <option value="Computer Science">Computer Science</option>
					<option value="Hotel,Catering and Institutional Management">Hotel,Catering and Institutional Management</option>
                </select><br>
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                   ol>
                    <option value="">Select Department</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Food Technology">Food Technology</option>
                    <option value="Information Science">Information Science</option>
                    <option value="Computer Science">Computer Science</option>
					<option value="Hotel,Catering and Institutional Management">Hotel,Catering and Institutional Management</option>
                </select><br>
                <label for="telephone">Telephone Number:</label>
                <input type="tel" id="telephone" name="telephone" required><br>
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea><br>
                <label for="picture">Picture:</label>
                <input type="file" id="picture" name="picture" accept="image/*" required><br>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    </footer>
</body>
</html>
